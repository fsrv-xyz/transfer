---
stages:
  - build
  - publish
  - deploy

variables:
  ImageOwner: fsrv
  ImageName: transfer

before_script:
  - export ImageVersion="$(if [ -n ${CI_COMMIT_TAG} ]; then echo ${CI_COMMIT_TAG}; else date +%s; fi)"

build:
  stage: build
  tags: [fsrv-shell]
  script:
    - docker build --no-cache -t "${ImageName}" .

publish:
  stage: publish
  tags: [fsrv-shell]
  script:
    - docker tag "${ImageName}" "${ImageOwner}/${ImageName}:${VERSION}"
    - docker push "${ImageOwner}/${ImageName}:${VERSION}"
  parallel:
    matrix:
      - VERSION: [$ImageVersion, latest]

rollout:
  stage: deploy
  variables:
    UPDATE_IMAGE_TAG: "${ImageVersion}"
    UPDATE_IMAGE_NAME: "${ImageOwner}/${ImageName}"
  trigger:
    project: "fsrvcorp/kubernetes/${ImageName}"
    branch: master

