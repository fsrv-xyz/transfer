---
stages:
  - test
  - build
  - review
  - release

.go_template_defaults:
  stage: test
.semver_template_defaults:
  stage: release
include:
  - remote: https://gitlab.com/bonsai-oss/organization/ci-templates/-/raw/main/templates/language/go.yml
  - remote: https://gitlab.com/bonsai-oss/organization/ci-templates/-/raw/main/templates/release/semver.yml
  - project: fsrvcorp/ci-templates
    file:
      - kubernetes-review.yaml

variables:
  KUBE_BASE_DIR: "${CI_PROJECT_DIR}/.it/kubernetes"

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [ "" ]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --destination "${CI_REGISTRY_IMAGE}:latest"
      --build-arg "CI_JOB_ID=${CI_JOB_ID}"
      --build-arg "CI_COMMIT_SHORT_SHA=${CI_COMMIT_SHORT_SHA}"

review::start:
  stage: review
  needs:
    - job: build
      artifacts: false
review::stop:
  stage: review

integration test:
  stage: review
  needs:
    - job: review::start
      artifacts: true
  image: debian:sid@sha256:255acb3b53f3ddd0c3c94d6d08b563779936b4ecbace705bb4580fb636ff30c8
  variables:
    TERM: "xterm-256color"
  before_script:
    - apt-get update >/dev/null && apt-get install -y bats curl >/dev/null
    - mkdir -p reports
  script:
    - bats --formatter tap13 --report-formatter junit ./.it/*.bats --output reports/ -T
  artifacts:
    when: always
    reports:
      junit: reports/*.xml