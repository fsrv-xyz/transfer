---
stages:
  - build
  - deploy

build:
  stage: build
  tags: [fsrv-shell]
  image: archlinux
  before_script:
    - mkdir bin
    - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b bin
    - chmod +x bin/task
  script:
    - bin/task

rollout:
  stage: deploy
  image: archlinux
  trigger:
    project: fsrvcorp/kubernetes/transfer
    branch: master

